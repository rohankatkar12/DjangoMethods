<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Reciepe</title>
    <script>
      table, th, td {
        border: 1px solid black;
      }
    </script>
</head>
<body>
    <div class="container mt-5">

        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            <h2>Add Reciepe</h2>
            <hr>
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInput" class="form-label">Reciepe Name</label>
              <input type="text" name="receipe_name" required class="form-control">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Reciepe Description</label>
              <textarea name="receipe_description" required class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Reciepe Image</label>
                <input type="file" name="receipe_image" class="form-control">
              </div>
            <button type="submit" class="btn btn-success">Add Reciepe</button>
        </form>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">Sr. No.</th>
              <th scope="col">Receipe Name</th>
              <th scope="col">Receipe Description</th>
              <th scope="col">Receipe Image</th>
            </tr>
          </thead>
          <tbody>
            {% for receipe in receipes %}
            <tr>
              <th scope="row">{{forloop.counter}}</th>
              <td>{{receipe.receipe_name}}</td>
              <td>{{receipe.receipe_description}}</td>
              <td>{{receipe.receipe_image}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>

    </div>

    
</body>
</html>
