{% extends 'firstapp/base.html' %}

{% block body %}
    <div class="container mt-5">
        <div class="col-6 mx-auto card p-3 shadow-lg" align="center" style="background: skyblue;">
          <h1>{{page}}</h1>
        </div>    

        <br>
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            <h2>Add Reciepe</h2>
            <hr>
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInput" class="form-label">Reciepe Name</label>
              <input type="text" name="receipe_name" required class="form-control">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Reciepe Description</label>
              <textarea name="receipe_description" required class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Reciepe Image</label>
                <input type="file" name="receipe_image" required class="form-control">
              </div>
            <button type="submit" class="btn btn-success">Add Reciepe</button>
        </form>

    </div>

    
{% endblock %}
