{% extends 'firstapp/base.html' %}

{% block body %}

    <div class="container mt-5">
        <div class="col-6 mx-auto card p-3 shadow-lg" align="center" style="background: skyblue;">
          <h1>Reciepe Form</h1>
        </div>    

        <br>
        <form class="col-6 mx-auto card p-3 shadow-lg" action="/reciepe/editreciepe/{{ receipes.id }}" method="post" enctype="multipart/form-data">
            <h2>{{page}}</h2>
            <hr>
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInput" class="form-label">Reciepe Name</label>
              <input type="text" name="receipe_name" class="form-control" value="{{receipes.receipe_name}}">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Reciepe Description</label>
              <textarea name="receipe_description" class="form-control">{{receipes.receipe_description}}</textarea>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Reciepe Image</label>
                <input type="file" name="receipe_image" class="form-control" value="{{receipes.receipe_image}}">
              </div>
            <button type="submit" class="btn btn-success">Edit Reciepe</button>
        </form>

    </div>

    
{% endblock %}
